<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senhas</title>
    <script src="geradorDeSenhas.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md text-center">
      <h1 class="text-2xl font-bold mb-6">Gerador de Senhas</h1>
      <input
        id="senha"
        type="text"
        readonly
        class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-lg focus:outline-none"
        placeholder="Sua senha aparecerÃ¡ aqui"
      />

      <button
        onclick="generatePassword(randomPassword)"
        class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition"
      >
        Gerar Senha
      </button>
    </div>
  </body>
</html>
