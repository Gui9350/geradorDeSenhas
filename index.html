<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senhas</title>
    <script src="geradorDeSenhas.js" defer></script>
    <!-- Font Awesome para Ã­cone do olho -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md text-center">
      <h1 class="text-2xl font-bold mb-6">Gerador de Senhas</h1>

      <div class="relative mb-4">
        <input
          id="senha"
          type="password"
          readonly
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none pr-10"
          placeholder="Sua senha aparecerÃ¡ aqui"
        />
        <span
          class="absolute right-3 top-1/2 -translate-y-1/2 cursor-pointer"
          id="alternarSenha"
          style="display: flex; align-items: center; height: 100%"
        >
          <i class="fas fa-eye" style="font-size: 1.25rem"></i>
        </span>
      </div>

      <button
        onclick="generatePassword(randomPassword)"
        class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition"
      >
        Gerar Senha
      </button>
    </div>
  </body>
</html>
